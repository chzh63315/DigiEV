# =====================================
# ChargingUnit Data Model - NGSI-LD Standard
# =====================================
# Version: 1.0.0
# Description: Individual charging unit (charging point) static information

ChargingUnit:
  description: 'A charging unit represents an individual charging point within a charging station, containing static configuration and specification data'
  allOf:
    - $ref: "https://smart-data-models.github.io/data-models/common-schema.json#/definitions/GSMA-Commons"
  type: object
  properties:
    # NGSI-LD Required Properties
    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
      description: Unique identifier of the charging unit entity
      x-ngsi:
        type: Property
    
    type:
      description: NGSI Entity type. It has to be ChargingUnit
      enum:
        - ChargingUnit
      type: string
      x-ngsi:
        type: Property
    
    # Standard Common Properties
    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    
    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    
    # Relationship to Parent Station
    refChargingStation:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
      description: Reference to the charging station this unit belongs to
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship
    
    # Unit Basic Information
    unitId:
      description: External unit identifier from charging management system
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    
    # Physical Specifications
    chargingType:
      description: Type of charging supported by this unit
      enum:
        - AC-Level1
        - AC-Level2
        - DC-FastCharging
        - wireless
        - batterySwap
        - bidirectional
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    
    connectorTypes:
      description: Types of connectors available on this unit
      items:
        enum:
          - CCS1
          - CCS2
          - CHAdeMO
          - Type1
          - Type2
          - Tesla
          - GBT
          - NACS
          - Schuko
          - CEE
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    
    numberOfConnectors:
      description: Number of connectors on this unit
      minimum: 1
      type: integer
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    
    maxPowerOutput:
      description: Maximum power output of the unit in kW
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: kW
    
    powerCapabilities:
      description: Detailed power capabilities of the unit
      properties:
        maxACPower:
          description: Maximum AC power output in kW
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
            units: kW
        maxDCPower:
          description: Maximum DC power output in kW
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
            units: kW
        maxVoltage:
          description: Maximum output voltage in V
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
            units: V
        maxCurrent:
          description: Maximum output current in A
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
            units: A
        phases:
          description: Number of electrical phases (1 or 3)
          enum:
            - 1
            - 3
          type: integer
          x-ngsi:
            model: https://schema.org/Number
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/Object
        type: Property
    
    currentSession:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
      description: Reference to current charging session if unit is in use
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship
    
    currentVehicle:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
      description: Reference to vehicle currently using this unit
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship
       
    # Communication and Connectivity 
    communicationProtocol:
      description: Communication protocol used by the unit
      enum:
        - OCPP1.6
        - OCPP2.0
        - OCPP2.0.1
        - ISO15118
        - proprietary
        - other
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    networkConfiguration:
      description: Network configuration information
      properties:
        connectionType:
          description: Type of network connection
          enum:
            - ethernet
            - wifi
            - cellular
            - powerline
            - hybrid
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property
        ipAddress:
          description: IP address of the unit
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property
        macAddress:
          description: MAC address of the unit
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/Object
        type: Property
    
    # Hardware Information
    hardwareInfo:
      description: Hardware specifications and information
      properties:
        manufacturer:
          description: Unit manufacturer
          type: string
          x-ngsi:
            model: https://schema.org/manufacturer
            type: Property
        model:
          description: Unit model number
          type: string
          x-ngsi:
            model: https://schema.org/model
            type: Property
        serialNumber:
          description: Unit serial number
          type: string
          x-ngsi:
            model: https://schema.org/serialNumber
            type: Property
        firmwareVersion:
          description: Current firmware version
          type: string
          x-ngsi:
            model: https://schema.org/softwareVersion
            type: Property
        installationDate:
          description: Date when unit was installed
          format: date
          type: string
          x-ngsi:
            model: https://schema.org/DateTime
            type: Property
        warrantyEndDate:
          description: Warranty end date
          format: date
          type: string
          x-ngsi:
            model: https://schema.org/DateTime
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/Object
        type: Property

  required:
    - id
    - type
    - refChargingStation
    - chargingType
    - connectorTypes
    - maxPowerOutput
  
