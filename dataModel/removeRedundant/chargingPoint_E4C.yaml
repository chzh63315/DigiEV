# =====================================
# ChargingPoint Data Model - NGSI-LD Standard
# =====================================
# Version: 1.0.0
# Description: E4C charging point static information

ChargingPoint:
  description: 'An E4C charging point within a charging station, containing static configuration and specification data'
  # allOf:
  #   - $ref: "https://smart-data-models.github.io/data-models/common-schema.json#/definitions/GSMA-Commons"
  type: object
  properties:
    # NGSI-LD Required Properties
    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
      description: Unique identifier of the charging point entity
      x-ngsi:
        type: Property
    
    type:
      description: NGSI Entity type. It has to be ChargingPoint
      enum:
        - ChargingPoint
      type: string
      x-ngsi:
        type: Property
    
    # Standard Common Properties
    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
                
    # Timestamps
    lastUpdated:
      description: Timestamp when data was last updated
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    
    # Relationship to Parent Station
    refChargingStation:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
      description: Reference to the charging station this point belongs to
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship
    
    # Point Basic Information
    pointId:
      description: External point identifier from charging management system
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    
    # Physical Specifications
    chargingType:
      description: Type of charging supported by this point
      enum:
        - AC-Level1
        - AC-Level2
        - DC-FastCharging
        - bidirectional
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    
    connectorTypes:
      description: Types of connectors available on this point
      items:
        enum:
          - CCS1
          - CCS2
          - CHAdeMO
          - Type1
          - Type2
          - Tesla
          - GBT
          - NACS
          - Schuko
          - CEE
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    
    numberOfConnectors:
      description: Number of connectors on this point
      minimum: 1
      type: integer
      x-ngsi:
        model: https://schema.org/Number
        type: Property
            
    powerCapabilities:
      description: Detailed power capabilities of the point
      properties:
        maxACPower:
          description: Maximum AC power output in kW
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
            units: kW
        maxDCPower:
          description: Maximum DC power output in kW
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
            units: kW
        maxVoltage:
          description: Maximum output voltage in V
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
            units: V
        maxCurrent:
          description: Maximum output current in A
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
            units: A
        phases:
          description: Number of electrical phases (1 or 3)
          enum:
            - 1
            - 3
          type: integer
          x-ngsi:
            model: https://schema.org/Number
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/Object
        type: Property
    
    refSession:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
      description: Reference to current charging session if point is in use
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship

    refChargingPointStatus:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
      description: Reference to the PointStatus 
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship
       
    # Communication and Connectivity 
    communicationProtocol:
      description: Communication protocol used by the point
      enum:
        - OCPP1.6
        - OCPP2.0
        - OCPP2.0.1
        - ISO15118
        - proprietary
        - other
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

  required:
    - id
    - type
    - refChargingStatio
    - chargingType
    - connectorTypes
    - maxPowerOutput
  
