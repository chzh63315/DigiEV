# =====================================
# ChargingStationStatus Model - NGSI-LD Standard
# =====================================
# Version: 1.0.0
# Description: Real-time status information for a charging station

ChargingStationStatus:
  description: Real-time operational status and dynamic data for a charging station
  allOf:
    - $ref: "https://smart-data-models.github.io/data-models/common-schema.json#/definitions/GSMA-Commons"
  type: object
  properties:
    # NGSI-LD Required Properties
    id:
      anyOf:
        - description: Identifier format of any NGSI-LD entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Identifier format of any NGSI-LD entity as URI
          format: uri
          type: string
      description: Unique identifier of the charging station status entity
      x-ngsi:
        type: Property
    
    type:
      type: string
      enum:
        - ChargingStationStatus
      description: NGSI-LD Entity type. It must be ChargingStationStatus
      x-ngsi:
        type: Property
    
    # Reference to Parent Station
    chargingStation:
      type: string
      format: uri
      description: Reference to the charging station this status belongs to
      x-ngsi:
        type: Relationship
        model: http://schema.org/URL

    # Standard Common Properties   
    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    
    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property
    
    # Operational Status
    operationalStatus:
      type: string
      enum:
        - operational
        - partiallyOperational
        - outOfService
        - maintenance
        - emergencyShutdown
        - initialization
      description: Overall operational status of the charging station
      x-ngsi:
        type: Property
        model: http://schema.org/Text
    
    # Unit Availability Information
    totalUnits:
      type: integer
      minimum: 0
      description: Total number of charging units in the station
      x-ngsi:
        type: Property
        model: http://schema.org/Number
    
    availableUnits:
      type: integer
      minimum: 0
      description: Number of currently available charging units
      x-ngsi:
        type: Property
        model: http://schema.org/Number
    
    occupiedUnits:
      type: integer
      minimum: 0
      description: Number of occupied charging units
      x-ngsi:
        type: Property
        model: http://schema.org/Number
    
    faultedUnits:
      type: integer
      minimum: 0
      description: Number of faulted charging units
      x-ngsi:
        type: Property
        model: http://schema.org/Number
    
    maintenanceUnits:
      type: integer
      minimum: 0
      description: Number of units under maintenance
      x-ngsi:
        type: Property
        model: http://schema.org/Number
    
    reservedUnits:
      type: integer
      minimum: 0
      description: Number of reserved charging units
      x-ngsi:
        type: Property
        model: http://schema.org/Number
    
    # Power and Energy Information (Enhanced with Grid/Renewable Separation)
    currentPowerConsumption:
      type: number
      minimum: 0
      description: Current total power consumption of all active units in kW
      x-ngsi:
        type: Property
        model: http://schema.org/Number
        units: kW
    
    currentGridPowerConsumption:
      type: number
      minimum: 0
      description: Current power consumption from electrical grid in kW
      x-ngsi:
        type: Property
        model: http://schema.org/Number
        units: kW
    
    currentRenewablePowerConsumption:
      type: number
      minimum: 0
      description: Current power consumption from renewable energy sources in kW
      x-ngsi:
        type: Property
        model: http://schema.org/Number
        units: kW
    
    # Session Statistics
    activeSessionsCount:
      type: integer
      minimum: 0
      description: Number of currently active charging sessions
      x-ngsi:
        type: Property
        model: http://schema.org/Number
    
    # Queue and Wait Time Information
    queueLength:
      type: integer
      minimum: 0
      description: Number of vehicles waiting in queue
      x-ngsi:
        type: Property
        model: http://schema.org/Number
    
    estimatedWaitTime:
      type: integer
      minimum: 0
      description: Estimated wait time for next available unit in minutes
      x-ngsi:
        type: Property
        model: http://schema.org/Number
        units: minutes
    
    # Revenue and Financial Data (Enhanced with Current Pricing)
    currentPricing:
      type: object
      description: Current pricing information for charging services
      properties:
        pricePerKwh:
          type: number
          minimum: 0
          description: Current price per kWh
        parkingFee:
          type: number
          minimum: 0
          description: Current parking fee per hour
        discountActive:
          type: boolean
          description: Whether any discount is currently active
        discountPercentage:
          type: number
          minimum: 0
          maximum: 100
          description: Current discount percentage if applicable
      x-ngsi:
        type: Property
           
    currency:
      type: string
      description: Currency code for revenue data (ISO 4217)
      x-ngsi:
        type: Property
        model: http://schema.org/Text
    
    # Communication and Connectivity Status
    communicationStatus:
      type: string
      enum:
        - online
        - offline
        - intermittent
        - unknown
      description: Communication status with central management system
      x-ngsi:
        type: Property
        model: http://schema.org/Text
  
    # Environmental Conditions
    ambientTemperature:
      type: number
      description: Current ambient temperature in Celsius
      x-ngsi:
        type: Property
        model: http://schema.org/Number
        units: Celsius
    
    humidity:
      type: number
      minimum: 0
      maximum: 100
      description: Current relative humidity in percentage
      x-ngsi:
        type: Property
        model: http://schema.org/Number
        units: percent
    
    weatherConditions:
      type: string
      enum:
        - clear
        - cloudy
        - rainy
        - snowy
        - stormy
        - windy
        - foggy
      description: Current weather conditions
      x-ngsi:
        type: Property
        model: http://schema.org/Text
    
    # Grid and Power Quality
    gridVoltage:
      type: number
      minimum: 0
      description: Current grid voltage in Volts
      x-ngsi:
        type: Property
        model: http://schema.org/Number
        units: V
    
    gridFrequency:
      type: number
      minimum: 0
      description: Current grid frequency in Hz
      x-ngsi:
        type: Property
        model: http://schema.org/Number
        units: Hz
    
    powerFactor:
      type: number
      minimum: 0
      maximum: 1
      description: Current power factor
      x-ngsi:
        type: Property
        model: http://schema.org/Number
    
    gridStatus:
      type: string
      enum:
        - normal
        - unstable
        - outage
        - lowVoltage
        - highVoltage
        - frequencyDeviation
      description: Current grid connection status
      x-ngsi:
        type: Property
        model: http://schema.org/Text
    
    # Maintenance Information
    lastMaintenanceDate:
      type: string
      format: date-time
      description: Timestamp of last maintenance performed
      x-ngsi:
        type: Property
    
    nextScheduledMaintenance:
      type: string
      format: date-time
      description: Next scheduled maintenance timestamp
      x-ngsi:
        type: Property
    
    maintenanceMode:
      type: boolean
      description: Whether the station is in maintenance mode
      x-ngsi:
        type: Property
    
    # Security and Safety Status
    securityStatus:
      type: string
      enum:
        - normal
        - alert
        - breach
        - maintenance
      description: Current security status
      x-ngsi:
        type: Property
        model: http://schema.org/Text
    
    emergencyStatus:
      type: boolean
      description: Whether emergency stop has been activated
      x-ngsi:
        type: Property
    
    # Alerts and Notifications
    activeAlerts:
      type: array
      items:
        type: object
        properties:
          alertId:
            type: string
          alertType:
            type: string
            enum:
              - powerOutage
              - communicationFailure
              - overheating
              - securityBreach
              - maintenanceRequired
              - unitFailure
              - paymentSystemDown
              - gridIssue
              - weatherAlert
          severity:
            type: string
            enum:
              - low
              - medium
              - high
              - critical
          timestamp:
            type: string
            format: date-time
          description:
            type: string
      description: List of active alerts and their details
      x-ngsi:
        type: Property
    
    # Load Management
    loadBalancingActive:
      type: boolean
      description: Whether load balancing is currently active
      x-ngsi:
        type: Property
    
    demandResponseMode:
      type: boolean
      description: Whether station is in demand response mode
      x-ngsi:
        type: Property
    
    peakShavingActive:
      type: boolean
      description: Whether peak shaving is currently active
      x-ngsi:
        type: Property
  
  required:
    - id
    - type
    - chargingStation
    - totalUnits
    - availableUnits
    - statusLastUpdated
  
